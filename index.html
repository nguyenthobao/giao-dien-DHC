<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-green fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">

            <h5 class="title-menu d-inline">
                Khu du lịch Andromeda
            </h5>
            <h5 class="title-label d-inline">Trang quản trị</h5>

        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive" style="display: none">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">
                        <span id="fullname"></span>
                        <span class="sr-only">(current)</span>

                </li>
            </ul>
        </div>

<style>
    .modal-header {
        color: #fff;
    }
</style>
<!-- Page Content -->
<div class="container" id="content" style="display: none">
    <main>
        <input id="tab1" type="radio" name="tabs" checked>
        <label for="tab1">
            <img src="images/house.png" class="img-responsive" alt="">
            <p class="tab-label">Trang chủ</p>
        </label>

        <input id="tab2" type="radio" name="tabs">
        <label for="tab2">
            <img src="images/map.png" class="img-responsive" alt="">
            <p class="tab-label">Bản đồ</p>
        </label>

        <input id="tab3" type="radio" name="tabs">
        <label for="tab3">
            <img src="images/coupon.png" class="img-responsive" style="padding-top: 16px" alt="">
            <p class="tab-label">Khuyến mãi</p>
        </label>

        <input id="tab4" type="radio" name="tabs">
        <label for="tab4">
            <img src="images/tent.png" class="img-responsive" alt="">
            <p class="tab-label">Sự kiện/Lễ hội</p>
        </label>

        <section id="content1">
        </section>
        <section id="content2">
            <div class="content margin30">
                <h4 class="text-center">Bản đồ du lịch</h4>
                <div class="container margin30">
                    <div class="row">
                        <div class="col-centered">
                            <form action="#">
                                <button type="button" class="btn btn-outline-success">Tải lên bản đồ</button>
                                <button type="button" class="btn btn-outline-success">Nhập từ Google Map</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="content margin30">
                <h4 class="text-center">Các địa điểm</h4>
                <div class="container margin30">
                    <div class="row">
                        <div class="col-centered">
                            <form action="#">
                                <button type="button" class="btn btn-outline-success">Tìm kiếm</button>
                                <button type="button" class="btn btn-outline-success add-form-point" data-toggle="modal" data-target="#modalForm">Thêm mới</button>
                            </form>
                        </div>
                        <div class="col-md-12 col-sm-12 margin30">
                            <table class="table table-striped text-center">
                                <thead>
                                <tr>
                                    <th scope="col">STT</th>
                                    <th scope="col">Tên</th>
                                    <th scope="col">Loại</th>
                                    <th scope="col">Tọa độ</th>
                                    <th scope="col">Chú thích</th>
                                    <th scope="col">Tùy chọn</th>
                                </tr>
                                </thead>
                                <tbody id="point">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="content3">
            <div class="content margin30">
                <h4 class="text-center">Các khuyến mại</h4>
                <div class="container margin30">
                    <div class="row">
                        <div class="col-centered">
                            <form action="#">
                                <button type="button" class="btn btn-outline-success">Tìm kiếm</button>
                                <button type="button" class="btn btn-outline-success add-form-promotion" data-toggle="modal" data-target="#modalForm">Thêm mới</button>
                            </form>
                        </div>
                        <div class="col-md-12 col-sm-12 margin30">
                            <table class="table table-striped text-center">
                                <thead>
                                <tr>
                                    <th scope="col">STT</th>
                                    <th scope="col">Tên</th>
                                    <th scope="col">Loại</th>
                                    <th scope="col">Thời hạn</th>
                                    <th scope="col">Chú thích</th>
                                    <th scope="col">Tùy chọn</th>
                                </tr>
                                </thead>
                                <tbody id="promotion">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="content4">
            <div class="content margin30">
                <h4 class="text-center">Các bài viết</h4>
                <div class="container margin30">
                    <div class="row">
                        <div class="col-centered">
                            <form action="#">
                                <button type="button" class="btn btn-outline-success">Tìm kiếm</button>
                                <button type="button" class="btn btn-outline-success add-form-news" data-toggle="modal" data-target="#modalForm">Thêm mới</button>
                            </form>
                        </div>
                        <div class="col-md-12 col-sm-12 margin30">
                            <table class="table table-striped text-center">
                                <thead>
                                <tr>
                                    <th scope="col">STT</th>
                                    <th scope="col">Tên</th>
                                    <th scope="col">Loại</th>
                                    <th scope="col">Ngày đăng</th>
                                    <th scope="col">Chú thích</th>
                                    <th scope="col">Tùy chọn</th>
                                </tr>
                                </thead>
                                <tbody id="news">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</div>
<!-- Modal -->
<div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="modalFormLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-green">
                <h6 class="modal-title" id="modalFormLabel"></h6>
            </div>
            <div class="modal-body" id="form-body">

            </div>
            <div class="modal-footer" id="form-footer">

            </div>
        </div>
    </div>
</div>
<!-- End Modal -->
</body>

<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery.ui.datepicker-vi.js"></script>
<script src="js/dateFormat.min.js"></script>
<script src="js/jquery-dateformat.min.js"></script>
<script src="js/ckeditor/ckeditor.js"></script>

<script src="js/core.js?v=1.1"></script>
<!--Map module-->
<script src="js/map.module.js?v=1.1"></script>
<!--End Map module-->

<!--News module-->
<script src="js/news.module.js?v=1.1"></script>
<!--End News module-->
